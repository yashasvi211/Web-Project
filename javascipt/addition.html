<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
     body{
        background-color:gray;   
    }
</style>
<body>
    <h1>Enter the first number:</h1>
    <input style="background-color: pink;" type="text" id="fst">
    
    <h1>Enter the second number:</h1>
    <input style="background-color: aqua;" type="text" id="sst">
    
    <br>
    <button type="button" onclick="calculator()">Submit</button>
    <button type="button" onclick="resetFields()">Reset</button>
    
    <br><br><br>
    
    <output>
        <textarea style="background-color: rgba(128, 128, 128, 0.148);" id="result" cols="30" rows="10"></textarea>
    </output>
 
    <script>
        function calculator() {
            var a = parseInt(document.getElementById('fst').value);
            var b = parseInt(document.getElementById('sst').value);
            
            if (isNaN(a) || isNaN(b)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
            } else {
                var sum = a + b;
                document.getElementById('result').textContent = 'Sum is: ' + sum;
            }
        }
        
        function resetFields() {
            document.getElementById('fst').value = '';
            document.getElementById('sst').value = '';
            document.getElementById('result').textContent = 0;
        }
    </script>
</body>

</html>
